<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<h:form>
		<p:panel id="panel" header="Cadastro de paciente."
			style="margin-bottom:10px;">
			<p:messages id="messages" />

			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="nome" value="Nome: *" />

				<p:inputText id="nome" value="#{PacienteBean.nome}" required="true"
					label="Nome">
					<f:validateLength minimum="2" />
				</p:inputText>
				<p:message for="nome" />
				<h:outputText value="#{PacienteBean.nome}" />
		
				<p:outputLabel for="dtnasc" value="Data de nascimento:" />
        		<p:calendar id="dtnasc" locale="pt_BR" value="#{PacienteBean.datanasc}"  />

				<h:outputLabel for="endereco" value="Endereço: *" />
				<p:inputText id="endereco" value="#{PacienteBean.endereco}"
					required="true" label="Endereço" />
				<p:message for="endereco" />
				<h:outputText value="#{PacienteBean.endereco}" />

				<h:outputLabel for="bairro" value="Bairro: *" />
				<p:inputText id="bairro" value="#{PacienteBean.bairro}"
					required="true" label="Bairro" />
				<p:message for="bairro" />
				<h:outputText value="#{PacienteBean.bairro}" />

				<h:outputLabel for="estado" value="Estado: *" />
				<p:inputText id="estado" value="#{PacienteBean.estado}"
					required="true" label="Estado" />
				<p:message for="estado" />
				<h:outputText value="#{PacienteBean.estado}" />

				<h:outputLabel for="cidade" value="Cidade: *" />
				<p:inputText id="cidade" value="#{PacienteBean.cidade}"
					required="true" label="Cidade" />
				<p:message for="cidade" />
				<h:outputText value="#{PacienteBean.cidade}" />

				<p:outputLabel for="celular" value="Celular:" />
				<p:inputMask id="celular" value="#{PacienteBean.celular}"
					mask="(99)9 9999-9999" />

				<p:outputLabel value="Sexo:" />
				<p:selectOneMenu id="console" value="#{PacienteBean.sexo}"
					style="width:150px">
					<f:selectItem itemLabel="Selecione" itemValue="" />
					<f:selectItem itemLabel="Masculino" itemValue="Masculino" />
					<f:selectItem itemLabel="Feminino" itemValue="Feminino" />
				</p:selectOneMenu>
               <p:outputLabel value="Foto:"/>
				<h:form enctype="multipart/form-data">
					<p:growl id="messages" showDetail="true" />
					<p:fileUpload value="#{PacienteBean.foto}" mode="simple"
						skinSimple="true" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
				</h:form>

			</h:panelGrid>

		</p:panel>

		<h:panelGrid columns="5">
			<p:commandButton process="@(.ui-panel :input:not(select))"
				update="@(.ui-panel)" value="Cadastrar" />
		</h:panelGrid>
	</h:form>



</body>
</html>
